<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelTip - Eliyahu & Shaiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="main-header flex">
        <div class="container flex space-between">
            <h1 class="logo"><a href="index.html">travelTip</a></h1>

            <form class="search-form flex">
                <input type="text" class="search-input" placeholder="Search Location..." />
                <button class="search-btns search-btn">Search</button>
                <button class="search-btns my-location-btn">My Location</button>
            </form>
        </div>
    </header>

    <section class="location-container flex justify-center align-center">
        <div class="curr-location">
            <span class="font-bold">Location:</span> Raanan'a, Israel
        </div>
        <button class="copy-location-btn">Copy Location</button>
    </section>

    <div id="map"></div>

    <section class="my-locations-container container flex wrap">
        <div class="single-location flex column">
            <p>Id: myId()</p>
            <p>Name of the location is here!</p>
            <p>Weather is here!</p>

            <div class="single-location-actions flex column align-center">
                <button class="delete-location location-btns">Delete</button>
                <button class="update-location location-btns">Update</button>
            </div>
        </div>
    </section>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3LyOQ8tGZCuzYZgEcHGaHnap5wlC_lC0"
        type="text/javascript">
        </script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/map.controller.js"></script>
</body>

</html>
